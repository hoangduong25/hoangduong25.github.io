<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Order summary card</title>
  </style>
</head>
<body>
    <div class="container">
      <img src="./images/illustration-hero.svg" id="hero" alt="image">
      <div class="content">  
          <h1 id="main-title">Order Summary</h1>
          <p id="main-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
        <div class="plan">
         <img src="./images/icon-music.svg" alt="icon music">
          <div class="plan-price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn proceed-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hoang Duong</a>.
  </div>
</body>
</html>
